<!-- Modal -->
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ADD NOTE</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
          <div class="form-group">
            <p>{{siteObject.currentDay}}</p>
          </div>
          <div class="form-group">
              <label for="message-text" class="col-form-label">Note:</label>
              <textarea  name = 'noteAdded' ngModel class="form-control" id="message-text">{{note}}</textarea>
          </div>
        <div class="form-group hidden">
          <input type="hidden" ngModel = "{{siteObject.currentDay}}" name = "currentDay" >
        </div>
      <div class="modal-footer">
        <button id="closeModal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button   type="submit" class="btn btn-primary">Save Note</button>
      </div>
    </div>
  </div>
</div>
</div>
</form>
<!-- End Modal -->
<div class="container">
  <div class="calendar">
    <div class="month">
      <i (click)="goToPreviousMonth()" class="fa fa-angle-left prev"></i>
      <div class="date">
        <h1>{{siteObject.currentMonth}}</h1>
        <p>{{siteObject.currentDay}}</p>
      </div>
      <i (click)="goToNextMonth()" class="fa fa-angle-right next"></i>
    </div>
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class="days">
      <div data-toggle="modal" data-target="#exampleModal" (click)="setDateForClick($event.target, 'pre')" *ngFor="let previousDays of siteObject.previousMonthDays" class="prev-date">
        <i  *ngIf="hasClassCircle(siteObject.year, (siteObject.month), previousDays)"  class="fa fa-circle" ></i>
        {{previousDays}}
      </div>
      <div data-toggle="modal" data-target="#exampleModal" (click)="setDateForClick($event.target, 'cur')" *ngFor="let day of siteObject.daysOfThiMonth">
        <i  *ngIf="hasClassCircle(siteObject.year, (siteObject.month+1), day)"  class="fa fa-circle" ></i>
        {{day}}
      </div>
      <div data-toggle="modal" data-target="#exampleModal" (click)="setDateForClick($event.target, 'next')" *ngFor="let nextDays of siteObject.nextMonthDays" class="next-date">
        <i  *ngIf="hasClassCircle(siteObject.year, (siteObject.month+2), nextDays)"  class="fa fa-circle" ></i>
        {{nextDays}}
      </div>

    </div>
  </div>
</div>
